<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
  <h2>Edit Product</h2>
  <form th:action="@{/product/edit}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{productId}" />

    <div class="form-group">
      <label for="productName">Name</label>
      <input type="text" th:field="*{productName}" id="productName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="productQuantity">Quantity</label>
      <input type="number" th:field="*{productQuantity}" id="productQuantity" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
